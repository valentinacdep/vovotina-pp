<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vovotina - Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img id="config_logo" src="./assets/logo.png" alt="">
            </div>
            <form id="loginForm">
                <label for="email">E-mail</label>
                <input type="text" id="email" placeholder="Digite seu e-mail" required>
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
                <a href="#cadastro.html" class="forgot-password">Esqueci minha senha</a>
                <button type="submit" id="config_botao" class="btn">ENTRAR</button>
            </form>
            <div class="register">Ainda n√£o sou cadastrado<br>
                <a href="cadastro.html">Cadastrar agora</a>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
