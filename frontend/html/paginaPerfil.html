<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pagina do Perfil</title>
  <link rel="stylesheet" href="../css/paginaPerfil.css">
</head>
<body>
  <div class="container">
    <header>
      <span class="inicio">INÍCIO</span>
      <div>
        <img class="logo" src="./assets/logo.png" alt="">
      </div>
    </header>

    <div class="perfil">
      <div class="perfil-pic">
        <img id="fotoPerfil" src="./assets/fotoPerfil.png" alt="Foto de perfil">
      </div>
      
      <!-- para editar foto -->
      <p style="cursor: pointer; color: blue;" onclick="document.getElementById('inputFoto').click()">Editar foto</p>
      <input type="file" id="inputFoto" accept="image/*" style="display: none;" onchange="trocarFoto(event)">

      <div class="info">
        <label>Nome</label>
        <input type="text" id="nome" value="Astolfo de Souza" disabled>
        <label>E-mail</label>
        <input type="email" id="email" value="astolfodesouza@gmail.com" disabled>
      </div>

      <button id="btnEditar" onclick="editarConta()">Editar informações da conta</button>
    </div>

    <footer>
      <p>vovotina@gmail.com<br>(51) 9999-9999</p>
      <div class="icons">
        <img src="./assets/insta.webp" alt="Instagram">
        <img src="./assets/whatsapp.png" alt="WhatsApp">
        <img src="./assets/telefone.png" alt="Telefone">
      </div>
    </footer>
  </div>

  <script src="../js/paginaPerfil.js"></script>
</body>
</html>
