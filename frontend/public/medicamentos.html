<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="medicamentos.css">
  <title>VOVOTINA — Medicamentos</title>

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #a4a5b3;
      margin: 0;
      color: #1e2a36;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #a4a5b3;
    }

    .back-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #1e2a36;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      color: #2c3e50;
      text-transform: uppercase;
      margin-bottom: 1rem;
    }

    main {
      max-width: 420px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      color: #f0f0f0;
      font-size: 0.9rem;
    }

    input[type="text"],
    input[type="time"],
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      margin-top: 0.3rem;
      background-color: #eaeaea;
      font-size: 0.95rem;
    }

    .alarms {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .add-btn {
      margin-top: 1rem;
      background-color: #e4e6ec;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      color: #2c3e50;
      transition: 0.3s;
    }

    .add-btn:hover {
      background-color: #cdd1da;
    }

    .image-box {
      margin-top: 1.5rem;
      text-align: center;
    }

    .image-box img {
      width: 160px;
      border-radius: 8px;
      margin-top: 0.6rem;
    }

    .file-label {
      display: inline-block;
      background-color: #e4e6ec;
      color: #2c3e50;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 0.5rem;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #fff;
      margin-top: 2rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <h2>Medicamentos</h2>
    <button class="back-btn" onclick="window.location.href='paginaPrincipal.html'">⟵</button>
  </header>

  <main>
    <label for="nome">Nome do remédio:</label>
    <input type="text" id="nome" placeholder="Ex: Enalapril">

    <label>Horários:</label>
    <div class="alarms" id="alarms-list">
      <input type="time" value="12:00">
    </div>
    <button class="add-btn" id="add-alarm">+ Adicionar horário</button>

    <label for="quantidade">Quantidade:</label>
    <input type="text" id="quantidade" placeholder="Ex: 1 comprimido ou 5 ml">

    <div class="image-box">
      <label class="file-label" for="img">Escolher imagem do remédio</label>
      <input type="file" id="img" accept="image/*" hidden>
      <img id="preview" src="" alt="">
    </div>

    <button class="add-btn" style="margin-top: 1.5rem; background-color: #bcd5cc;">Salvar medicamento</button>
  </main>

  <footer>
    vovotina@gmail.com | (51) 99999-9999
  </footer>

  <script>
    // Adicionar novos horários
    document.getElementById('add-alarm').addEventListener('click', () => {
      const list = document.getElementById('alarms-list');
      const input = document.createElement('input');
      input.type = 'time';
      list.appendChild(input);
    });

    // Preview da imagem
    const imgInput = document.getElementById('img');
    const preview = document.getElementById('preview');
    imgInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = ev => preview.src = ev.target.result;
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
