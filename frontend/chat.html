<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Roxo</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>

    <button onclick="window.location.href='paginaPrincipal.html'" class="voltar-btn">⬅ Voltar</button>

  <div id="chat-view" class="view active">
    <div class="sidebar">
      <h3>Usuários Online</h3>
      <ul id="user-list"></ul>
    </div>

    <div class="main-chat">
      <div id="welcome-message">
        <h2>Bem-vindo, <span id="current-user-display"></span>!</h2>
        <p>Escolha alguém para conversar.</p>
      </div>

      <div id="chat-window" class="hidden">
        <div class="chat-header">
          Conversando com <span id="chatting-with"></span>
        </div>
        <ul id="messages"></ul>
        <form id="message-form">
          <input id="message-input" autocomplete="off" placeholder="Digite sua mensagem">
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
